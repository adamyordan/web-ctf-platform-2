<div class="ctf-board-register">
  <div class="cbr-card">
    <div class="cbr-card-header">
      <h3 class="text-center">P A R T I C I P A T E</h3>      
    </div>
    <div class="cbr-card-body">
      <p class="text-center">Participate in this contest?</p>
      <table class="table-meta">
        <tr>
          <td class="key">Name</td>
          <td>{{(contest | async)?.name}}</td>
        </tr>
        <tr>
          <td class="key">Description</td>
          <td>{{(contest | async)?.description}}</td>
        </tr>
        <tr>
          <td class="key">Start</td>
          <td>{{(contest | async)?.starttime}}</td>
        </tr>
        <tr>
          <td class="key">End</td>
          <td>{{(contest | async)?.endtime}}</td>
        </tr>
      </table>
      <div class="text-center cbr-card-action">
        <button class="btn btn-enter btn-default btn-block" (click)="participate()">Participate</button>        
        <button class="btn btn-default btn-block" (click)="cancel()">Cancel</button>        
      </div>
    </div>
  </div>
</div>
