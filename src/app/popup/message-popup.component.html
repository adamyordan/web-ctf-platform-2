<div class="popup-bg"></div>
<div class="popup-body">
  <div class="popup-card">
    <div class="popup-card-header">
      <a (click)="closePopup()" class="close popup-card-close">&times;</a>
      <h3>EDIT MESSAGE</h3>
    </div>    
    <div class="popup-card-body">
      <table class="table-meta">
        <tr>
          <td class="key">Title</td>
          <td><input type="text" class="form-control" placeholder="Message title"
            [(ngModel)]="message.title"></td>
        </tr>
        <tr>
          <td class="key">Body</td>
          <td><textarea type="text" class="form-control" placeholder="Message body" rows="5"
            [(ngModel)]="message.body"></textarea></td>
        </tr>        
        <tr>
          <td></td>
          <td>
            <button class="btn btn-primary" (click)="save()">Save</button>
            <button *ngIf="messageId != 'NEW'" 
              class="btn btn-danger" (click)="delete()">Delete</button>
            <button class="btn btn-default" (click)="closePopup()">Close</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
